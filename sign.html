<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fitness/fit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        body {
            color: antiquewhite;
            background-image: url(https://www.uaepersonaltrainers.com/wp-content/uploads/2018/02/gym-vs-personal-trainer-uae-article-header-1.jpg);
            font-family: Arial, Helvetica, sans-serif;
        }
        .left {
            display: inline-block;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .left img {
            width: 120px;
        }
        .mid {
            display: block;
            width: 40%;
            margin: 5px auto;
            font-size: 20px;
        }
        .right {
            position: absolute;
            right: 20px;
            top: 20px;
            display: inline-block;
        }
        .navbar {
            display: inline-block;
        }
        .head li {
            display: inline-block;
            margin: 4px ;
            list-style: none;
        }
        .head li a:hover {
            color: rgb(102, 105, 109);
            text-decoration: underline;
        }
        .head li a {
            color: aliceblue;
            text-decoration: none;
            padding: 8px 8px;
            cursor: pointer;
        }
        .btn {
            margin: 3px 4px;
            background-color: black;
            color: aliceblue;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        img {
            padding: 15px;
        }
        .container {
            display: block;
            margin: auto;
            margin-top: 100px;
            padding: 50px 60px;
            border-radius: 9px;
            backdrop-filter: blur(8px); 
            height: 300px;
            width: 300px;
            border: 1px solid rgb(21, 22, 22);
        }
        .actionform {
            border-radius: 2px;
            margin: 10px 10px;
            padding: 5px 5px;
            color: aliceblue;
        }
        .actionform input {
            text-align: center;
            border-radius: 6px;
            margin: 7px 5px;
            padding-right: 40px;
            width: 100%;
            font-size: medium;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(250, 250, 250);
            background: transparent;
        }
        h2 {
            text-align: center;
            font-size: 30px;
            font-style: italic;
            color: rgb(231, 231, 116);
        }
        #butn {
            display: block;
            width: 60px;
            margin: auto;
            color: beige;
            background: transparent;
            border-radius: 8px;
        }
        #butn:hover {
            background-color: black;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>  
</head>
<body>
    <div class="left">
        <img src="/complete web delevopment bootcap/fitness.gtml/fitness/club.png" alt="">
    </div>
    <div class="mid">
        <header class="head">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
    </div>
    <div class="right">
        <button class="btn">Contact us</button>
        <button class="btn">Email Us</button>
    </div>
    <div class="container">
        <h2>JOIN FITCLUB</h2>
        <form id="signupForm">
            <div class="actionform">
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="actionform">
                <input type="text" id="age" placeholder="Enter your age">
            </div>
            <div class="actionform">
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <div class="actionform">
                <input type="text" id="plan" placeholder="Enter your plan">
            </div>
            <button id="butn" type="submit">Submit</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

      
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

         
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const city = document.getElementById('city').value.trim();
            const plan = document.getElementById('plan').value.trim();

            if (!name || !age || !city || !plan) {
                errorMessage.textContent = 'All fields are required!';
                return;
            }

            
            if (isNaN(age) || age <= 0) {
                errorMessage.textContent = 'Please enter a valid age.';
                return;
            }

            errorMessage.textContent = 'Form submitted successfully!';
            errorMessage.style.color = 'green';
        });
    </script>
</body>
</html>
